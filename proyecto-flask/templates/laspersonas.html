<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Personas</title>
  </head>
  <body>
    <h5>Listado de Personas</h5>

    {% for p in personas %}

    <ol>
      <li><b>Nombres: </b>{{p['nombres']}}</li>
      <li><b>Apellidos: </b>{{p['apellidos']}}</li>
      <li><b>Cedula: </b>{{p['cedula']}}</li>
      <li><b>Correo: </b>{{p['correo']}}</li>
    </ol>
    <hr>
    {% endfor%}
  </body>
</html>
