{% extends "master.html" %}

{% block title %}
  Listado de Barrios
{% endblock %}

{% block content %}

<table id="tabla_datos">

  <thead>
    <tr>
      <th>Nombre</th>
      <th>Iniciales</th>
    </tr>
  </thead>

  {% for e in barrios %}
  <tr>
    <td> {{e.nombre_barrio}}</td>
    <td> {{e.siglas}}</td>
  </tr>
  {% endfor %}
</table>

<script type="text/javascript">
  $(document).ready( function () {
    $('#tabla_datos').DataTable();
  });
</script>
{% endblock %}
